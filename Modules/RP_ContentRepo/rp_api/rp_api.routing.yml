rp_api.reports:
  path: '/admin/rp/rp_api/test'
  defaults:
    _controller: '\Drupal\rp_api\Controller\RPAPIController::test'
    _title: 'RP API Test'
  requirements:
    _permission: 'administer rp_api configuration'
rp_api.settings:
  path: '/admin/rp/rp_api/settings'
  defaults:
    _form: 'Drupal\rp_api\Form\SettingsForm'
    _title: 'RP API settings'
  requirements:
    _permission: 'administer rp_api configuration'
rp_api.model.manager.description:
  path: '/admin/rp/rp_api/model-manager'
  defaults:
    _controller: '\Drupal\rp_api\Controller\RPAPIModelController::description'
    _title: 'RP API Model'
  requirements:
    _permission: 'access content'
